<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vereador Rutinaldo Bastos: Recuperar Senha</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/image/favicon-16x16.png}">
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />
<link
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }"
	rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
<script
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
</head>
<body>
	<form th:action="@{/u/p/recuperar/senha}"
		class="form-signin was-validated form_login" method="GET" id="login-form">
		<div class="text-center mb-4">
			<h1>Login</h1>
			<p class="p-login">Informe o login para recuperação de senha!</p>
		</div>

		<div th:replace="fragments/alert :: alerta-sucesso"></div>
			<div class="inputWithIcon">
				<label for="inputEmail">Email</label> <input
					type="email" id="inputEmail"
					placeholder="E-mail" name="email" autofocus> <i
					class="fas fa-envelope fa-lg fa-fw"></i>
				<div class="invalid-feedback"><span>Use seu email como login.</span></div>
			</div>
		<button class="btn-login btn-2 btn-2a" type="submit">Confirmar
			Solicitação</button>
		<nav class="nav nav-pills flex-column flex-sm-row chave">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/}"> <i class="fas fa-home"></i>&nbsp;Home
			</a>
		</nav>

	</form>
</body>
</html>
