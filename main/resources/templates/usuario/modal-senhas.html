<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-senhas"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Senhas</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/u/cadastro/salvar/senhas}" method="POST"
						th:object="${usuario}">

						<div class="mb-3">
							<label for="senha">Nova Senha</label> <input type="password"
								class="form-control pass-modal" name="senha" id="senha-modal"
								th:field="*{senha}" placeholder="Insira a nova senha do usuário"
								th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'" />
							<div class="invalid-feedback">
								<span th:errors="*{senha}"></span>
							</div>
						</div>
						<div class="mb-3">
							<label for="senha">Repita a Senha</label> <input type="password"
								class="form-control pass-modal" id="senha-repetida-modal"
								name="senha-repetida" placeholder="Repita a senha" />
						</div>
						<pre class="mb-0" id="senhas-modal"></pre>
						<span id="errors-modal"></span> <input type="hidden"
							th:field="*{id}"> <input type="hidden" th:field="*{nome}">
						<input type="hidden" th:field="*{email}">

						<div class="mb-3" style="display:none">
							<label for="perfis">Perfil</label>
<!-- 							<p>(Pressione CTRL para selecionar mais de um perfil).</p> -->
							<select  class="custom-select perfis" size="4"
								th:field="*{perfis}"
								th:classappend="${#fields.hasErrors('perfis')} ? 'is-invalid'"
								multiple>
								<option value="1">Administrador</option>
								<option value="2">Usuário</option>

							</select> <input type="hidden" value="0" name="perfis">

							<div class="invalid-feedback">Pelo menos um perfil é
								requerido.</div>
						</div>
						<input type="hidden" th:field="*{ativo}">

						<div class="form-group row">
							<div class="col-sm-10">
								<button type="button" class="btn btn-perigo"
									data-dismiss="modal" aria-label="Close" data-toggle="tooltip"
									data-placement="right" title="Cancelar">Cancelar</button>
								<button type="submit" class="btn btn-sim "
									id="salvar-user-modal" data-toggle="tooltip"
									data-placement="right" title="Salvar" disabled>Salvar</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
