<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
.is-invalid {
	border: 1px solid red !important;
}
</style>
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-assunto"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Assunto</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="${erro}" id="msg-erro"></span>
					<form th:action="@{/assuntos/salvar}" method="POST"
						th:object="${assunto}">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="nome">Descrição</label> <input type="text"
									class="form-control" id="descricao-assunto" placeholder="Pavimentação..."
									autofocus="autofocus" th:field="*{descricao}"
									th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{descricao}"></span>
								</div>
							</div>
						</div>			
																		
							<div class="mb-3">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input"
										th:field="*{ativo}" id="ativo"
										th:if="${ativo == true ? 'checked=checked' : ''}" /> <label
										class="custom-control-label" for="ativo">Assunto Ativo</label>
								</div>
							</div>
						
						<input type="hidden" th:field="*{id}">
						
							<button type="button" class="btn btn-perigo"
							data-dismiss="modal" id="cancelar-modal">Cancelar</button>
						<button type="submit" class="btn btn-sim">Salvar</button>
						
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
